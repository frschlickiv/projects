<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Score Keeper</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css"
    />
    <style>
      .winner {
        color: green;
      }
      .loser {
        color: red;
      }
    </style>
  </head>
  <body>
    <section class="section">
    <div class="container">
    <div class="columns">
        <div class="column">
            <div class="card">
               <div class="card-image">
                   <figure class="image is-2by1"> <img src="./pingpongimg.jpg" alt="DOM Manipulation" /> </figure>
               </div>
                <header class="card-header">
                  <p class="card-header-title">
                   Ping Pong Score
                  </p>
                </header>
                <div class="card-content">
                  <div class="content">
                    <h1 class="title is-1"><span id="p1Score">0</span> to <span id="p2Score">0</span></h1>
                    <p class="subtitle"> Keep Score using the buttons below and make sure to set your games won
                        threshold!</p>

                        <label for="rounds" class="label is-large is-inline">Playing To:</label>
                        <div class="select is-rounded">
                            <select id="rounds" name="rounds">
                              <option value="3">3</option>
                              <option value="4">4</option>
                              <option value="5">5</option>
                              <option value="6">6</option>
                              <option value="7">7</option>
                            </select></div>
                </div>
                <footer class="card-footer">
                    <button id="p1Button" class="is-primary button card-footer-item">+1 Player 1</button>
                    <button id="p2Button" class="is-info button card-footer-item">+1 Player 2</button>
                    <button id="reset" class="is-danger button card-footer-item">Reset</button>
                  
                </footer>
              </div>
        </div>
    </div>
    </div>
</section>

    <script src="./app.js"></script>
  </body>
</html>
